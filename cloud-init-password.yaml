#cloud-config
# Cloud-init configuration for NVIDIA Air BCM deployment
# This configures passwords and SSH access for automation

# Change passwords for existing users
chpasswd:
  list: |
    root:{PASSWORD}
    ubuntu:{PASSWORD}
  expire: False

# Allow password authentication for SSH
ssh_pwauth: True

# Optionally add SSH keys (Air does this automatically for oob-mgmt-server)
# ssh_authorized_keys:
#   - ssh-rsa AAAA...

# Run commands after boot
runcmd:
  - echo "Cloud-init password configuration complete"

