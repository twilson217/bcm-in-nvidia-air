# cm-wlm-setup.conf - Workload Manager configuration
# This file is used with: cm-wlm-setup -c cm-wlm-setup.conf
# Uncomment and modify the options below as needed.

# Workload manager type: slurm, kubernetes, or pbs
# WLM_TYPE=slurm

# For Slurm:
# SLURM_CLUSTER_NAME=bcm-cluster
# SLURM_PARTITION_NAME=compute
# SLURM_NODES=node[001-004]

# For Kubernetes:
# K8S_POD_NETWORK_CIDR=10.244.0.0/16
# K8S_SERVICE_CIDR=10.96.0.0/12

# Note: Run cm-wlm-setup interactively first to understand the options,
# then capture your choices in this file for automation.

